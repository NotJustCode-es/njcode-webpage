<header class="wrapper bg-soft-primary">
  <nav class="navbar navbar-expand-lg center-logo transparent position-absolute navbar-dark">
    <div class="container flex-lg-row flex-nowrap align-items-center">
      <div class="navbar-brand w-100">
        <a [routerLink]="routesEnum.Home">
          <img [src]="data.navbarLogo?.fields?.logo?.fields?.file?.url" [srcset]="data.navbarLogo?.fields?.logoX2?.fields?.file?.url + ' 2x'" [alt]="data.navbarLogo?.fields?.description" />
        </a>
      </div>
      <div class="navbar-collapse offcanvas offcanvas-nav offcanvas-end">
        <div class="offcanvas-header w-100">
          <a [routerLink]="routesEnum.Home">
            <img [src]="data.navbarLogo?.fields?.logoLight?.fields?.file?.url" [srcset]="data.navbarLogo?.fields?.logoLightX2?.fields?.file?.url + ' 2x'" [alt]="data.navbarLogo?.fields?.description" />
          </a>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body ms-lg-auto d-flex flex-column h-100">
          <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let item of data.links">
              <a class="nav-link" [routerLink]="item.fields.href">
                {{ item.fields.title }}
              </a>
            </li>
          </ul>
          <!-- /offcanvas-nav-other -->
          <!-- TODO:
          <div class="offcanvas-footer d-lg-none">
            <div>
              <a href="mailto:first.last@email.com" class="link-inverse">info@email.com</a>
              <br> 00 (123) 456 78 90 <br>
              <nav class="nav social social-white mt-4">
                <a href="#"><i class="uil uil-twitter"></i></a>
                <a href="#"><i class="uil uil-facebook-f"></i></a>
                <a href="#"><i class="uil uil-dribbble"></i></a>
                <a href="#"><i class="uil uil-instagram"></i></a>
                <a href="#"><i class="uil uil-youtube"></i></a>
              </nav>
              <!-- /.social -->
            <!-- </div>
          </div> -->
        </div>
        <!-- /.offcanvas-body -->
      </div>
      <!-- /.navbar-collapse -->
      <div class="navbar-other w-100 d-flex ms-auto">
        <ul class="navbar-nav flex-row align-items-center ms-auto">
          <li class="nav-item dropdown language-select text-uppercase">
            <button class="nav-link dropdown-item dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ activeLang | uppercase }}
            </button>
            <ul class="dropdown-menu">
              <li class="nav-item" *ngFor="let availableLang of availableLangs">
                <button class="dropdown-item" (click)="setActiveLang(availableLang)">
                  {{ availableLang | uppercase }}
                </button>
              </li>
            </ul>
          </li>
          <li class="nav-item d-none d-md-block" *ngIf="data.contactLink">
            <a [routerLink]="data.contactLink.fields.href" class="btn btn-sm btn-primary rounded-pill">
              {{ data.contactLink.fields.title }}
            </a>
          </li>
          <li class="nav-item d-lg-none">
            <button class="hamburger offcanvas-nav-btn"><span></span></button>
          </li>
        </ul>
        <!-- /.navbar-nav -->
      </div>
      <!-- /.navbar-other -->
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.navbar -->
</header>
