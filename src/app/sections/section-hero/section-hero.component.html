<section class="wrapper gradient bg-overlay bg-overlay-300">
  <div class="container pt-17 pb-19 pt-md-18 pb-md-17 text-center">
    <div class="hero">
      <div *ngIf="data.logo">
        <img class="hero__logo" [src]="data.logo.fields.logo.fields.file?.url" [srcset]="data.logo.fields.logoX2.fields.file?.url + ' 2x'" [alt]="data.logo.fields.description"/>
      </div>
      <div class="col-lg-8 col-xl-12 mx-auto">
        <h1 *ngIf="data?.title" class="display-1 text-white fs-45 mb-4 px-md-15 px-lg-0">
          {{ data.title }}
        </h1>
        <p *ngIf="data?.description" class="lead fs-21 text-white lh-sm mb-7 mx-md-13 mx-lg-10">
          {{ data.description }}
        </p>
        <p *ngIf="data?.body" class="lead fs-25 text-white lh-sm mb-7 mx-md-13 mx-lg-10">
          {{ data.body }}
        </p>
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
  <div class="overflow-hidden">
    <div class="divider text-light mx-n2">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 60">
        <path fill="currentColor" d="M0,0V60H1440V0A5771,5771,0,0,1,0,0Z"/>
      </svg>
    </div>
  </div>
</section>
