<ng-container *transloco="let t">
  <a [class]="className"
    [href]="i18nBasedHref"
    [attr.target]="targetBlank ? '_blank' : '_self'"
    [attr.rel]="rel ? rel : null"
    (click)="onClickLink($event)">
    <span *ngIf="title">
      {{ title }}
    </span>
    <ng-content></ng-content>
  </a>
</ng-container>
